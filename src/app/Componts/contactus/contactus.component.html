<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /><div class="all">

<div class="container ">
    <div class="protofilo" >
        <div class="title position-relative d-flex justify-content-center align-items-center">
            <h1 class="m-0">Contact Me</h1>
            <h2 class="m-0 position-absolute">Contact Me</h2>
        </div>
    </div>
        <div class="row " style="margin-top: 150px;">
            <div class="col-md-7 shadow rounded p-5">
                <form id="contactForm"  action="https://formsubmit.co/fatmaelshemmy999@gmail.com" method="POST" (submit)="validateForm()">
                    <div class="row">
                        <div class="col mb-3">
                            <label class="form-label">Your Name</label>
                            <input type="text" class="form-control" placeholder="Name" id="name" required minlength="8" maxlength="100">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">E-mail</label>
                            <input type="email" class="form-control" placeholder="E-mail" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            <textarea class="form-control" rows="5" placeholder="Write your message here" id="message"></textarea>
                        </div>
                        <div class="mb-3 send">
                            <button class="btn hover-effect" type="submit">
                                <span class="btn-text">Send Mail</span>
                                <i class="far fa-envelope" style="color:white;"></i>
                            </button>
                        </div>

                        <div class="links">
                            <a href="https://www.linkedin.com/in/fatma-ahmed-104461243/" target="_blank" class="fab fa-linkedin"></a>
                            <a href="https://github.com/fatmaelshemy" target="_blank" class="fab fa-github"></a>
                    
                            <a href="#" (click)="openWhatsApp()" target="_blank" class="fab fa-whatsapp"></a>
                            <a href="mailto:fatmaelshemmy999@gmail.com" target="_blank" class="far fa-envelope"></a>
                        </div>
                       
                    </div>
                </form>
            </div>
            <div class="col-md-5 bg-light">
                <div class="ml-5">
                    <img class="w-100 h-75 rounded shadow" src="assets/images/contact.jpg" alt="Image" id="moving">
                </div>
            </div>
        </div>
    </div>


<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="lightbox-container d-none justify-content-center align-items-center">
                <div class="lightbox-item ">
                    <div class="container mt-3">
                        <div class="card" style="width:400px">
                            <img class="card-img-top" src="assets/images/correct.jpg" alt="Card image" style="width:100%;">
                            <div class="card-body mx-5">
                                <h4 class="card-title">Your Message has been Send successfully</h4>
                                
                                <button (click)="closePopUp()" class="btn btn-success w-100">close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
