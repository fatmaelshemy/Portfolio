<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /><div class="all">

  <div class="all">
    <div class="ow" style="flex-direction: column; z-index: 100000000;">
      <div class="col">
        <button routerLink="home" routerLinkActive="text-white active"  (click)="applyHighlight($event)"><i class="fas fa-home "></i></button>
      </div>
      <div class="col">
        <button routerLink="about"  routerLinkActive="text-white active"  appNgHighlight (click)="applyHighlight($event)"><i class="fas fa-user"></i></button>
      </div>
      <div class="col">
        <button routerLink="PORTFOLIO" routerLinkActive="text-white active" appNgHighlight (click)="applyHighlight($event)"><i class="fas fa-user-circle"></i></button>
      </div>
      <div class="col">
        <button routerLink="contact" routerLinkActive="text-white active" appNgHighlight (click)="applyHighlight($event)"><i class="fas fa-envelope"></i></button>
      </div>
    </div>
  </div>
